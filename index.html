            <figure class="gallery-video">
              <video src="vid/exercise-1.mp4" playsinline muted loop></video>
              <figcaption>
                <h3>Slanted/sloped edge</h3>
                <p>
                  In this exercise your job is to create a slanted edge slicing
                  through a card component containing some text content and an
                  image. The angle of the sloped edge <em>must</em> be consistent at all
                  screen sizes and its midpoint <em>must</em> intersect with that of the diagonals of
                  the card (see reference video).
                </p>
                <h4>Rules</h4>
                <ul>
                  <li>You may not make changes to "index.html"</li>
                  <li>You may only make changes to "css/style.css"</li>
                </ul>
                <p>
                  You may want to split up the exercise into two parts.
                </p>
                <h4>Part 1</h4>
                <p>Create a two-column grid of equal width; one containing the text content and the other containing an image. The image must maintain its aspect ratio while filling the element’s entire content box; it will be clipped to fit. The card component must never be taller than 400px.</p>
                <img src="sketches/slanted-1.webp" alt="">

                <h4>Part 2</h4>
                <p>Continue to work on introducing a slanted edge slicing through the card. The angle of the slanted edge must be consistent at all screen sizes and its midpoint must intersect with that of the diagonals of the card </p>
                <img src="sketches/slanted-2.webp" alt="">
                <ul class="hints">
                  <li data-prop>
                    <a href="https://bennettfeely.com/clippy/" target="_blank"
                      >clip-path maker</a
                    >
                  </li>
                </ul>
                <section>

                    <!-- <a href="https://github.com/daviatkea/rebuild-exercises/archive/refs/heads/slanted-card.zip" class="zip-link">Download zip</a> -->
                  </div>
                </section>
              </figcaption>
